<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Game</title>
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Play the right note!</h1>
        <span class="material-symbols-outlined"> piano </span>
      </div>
      <p class="score">Score: <span class="result">0</span></p>

      <!-- Piano layout -->
      <div class="piano">
        <h4><span>Awesome</span> Piano</h4>
        <div class="header">
          <div class="utility volume">
            <span>Volume</span> <input type="range" name="vol" id="vol" />
          </div>
          <div class="display-window"></div>
          <div class="utility show-key">
            <span>Show keys</span>
            <input type="checkbox" name="show-key" id="show-key" />
          </div>
        </div>
        <div class="note-layout">
          <div data-note="C" class="key white"></div>
          <div data-note="Db" class="key black"></div>
          <div data-note="D" class="key white"></div>
          <div data-note="Eb" class="key black"></div>
          <div data-note="E" class="key white"></div>
          <div data-note="F" class="key white"></div>
          <div data-note="Gb" class="key black"></div>
          <div data-note="G" class="key white"></div>
          <div data-note="Ab" class="key black"></div>
          <div data-note="A" class="key white"></div>
          <div data-note="Bb" class="key black"></div>
          <div data-note="B" class="key white"></div>
        </div>
      </div>

      <!-- <div class="key-container">
        <div class="key" id="1"></div>
        <div class="key" id="2"></div>
        <div class="key" id="3"></div>
        <div class="key" id="4"></div>
        <div class="key" id="5"></div>
        <div class="key" id="6"></div>
        <div class="key" id="7"></div>
        <div class="key" id="8"></div>
      </div> -->

      <!-- Audio files -->
      <audio src="notes/notes_C.mp3" id="C"></audio>
      <audio src="notes/notes_Db.mp3" id="Db"></audio>
      <audio src="notes/notes_D.mp3" id="D"></audio>
      <audio src="notes/notes_Eb.mp3" id="Eb"></audio>
      <audio src="notes/notes_E.mp3" id="E"></audio>
      <audio src="notes/notes_F.mp3" id="F"></audio>
      <audio src="notes/notes_Gb.mp3" id="Gb"></audio>
      <audio src="notes/notes_G.mp3" id="G"></audio>
      <audio src="notes/notes_Ab.mp3" id="Ab"></audio>
      <audio src="notes/notes_A.mp3" id="A"></audio>
      <audio src="notes/notes_Bb.mp3" id="Bb"></audio>
      <audio src="notes/notes_B.mp3" id="B"></audio>
      <audio src="dark-evil-piano-32205.mp3" id="theme"></audio>

      <!-- Game buttons-->
      <div class="button">
        <button class="play-btn" id="play-btn">Play</button>
        <button class="stop-btn" id="stop-btn">Stop</button>
      </div>
    </main>
    <footer>
      <!-- Modal -->
      <div class="modal-overlay">
        <div class="modal">
          <h2>Game over</h2>
          <p id="modal-msg"></p>
          <button class="modal-btn">Close</button>
        </div>
      </div>
      <small>Copyright Â© 2023 | Created by George Uzoh</small>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
